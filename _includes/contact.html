<div class="clearfix">
  {% for external_url_hash in site.contact_urls %}
    {% assign external_url = external_url_hash[1] %}
    <a href="{{ external_url.url }}" target="_blank" class="col dark-gray width-120">
      {% if external_url.icon == "telegram" %}
      <span class="fa-stack fa-1x" style="left: 4px;">
        <i class="fa fa-fw fa-stack-2x fa-square valign-middle"></i>
        <i class="fa fa-fw fa-stack-1x fa-telegram fa-inverse valign-middle"></i>
      </span>
      <span class="h5 header-font" style="padding-left: 8px;">{{ external_url.label }}</span>
      {% else %}
      <i class="fa fa-fw fa-2x fa-{{ external_url.icon }} valign-middle"></i>
      <span class="h5 header-font">{{ external_url.label }}</span>
      {% endif %}
    </a>
  {% endfor %}
</div>
